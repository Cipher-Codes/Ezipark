<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
</head>
<body>
        <!-- Customer -  -  >  -->
        <!-- <br><a href="logout">Logout</a> -->
    <div class="container mb-3 mt-5">
        <h1>Home</h1>
        <div class="container mt-5">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <input type="number" class="form-control form-control-primary" name="pincode" placeholder="Pincode">
                </div>
                <div class="row mt-3">
                    <button type="submit" class="btn btn-success" value="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    {% for i in l %}
        <div class="container mt-3">
            <div class="alert alert-success mt-3 mb-3">
                <strong>{{ i }}</strong>&nbsp;&nbsp;<a href="#" class="alert-link ">Views More ></a>.
              </div>
        </div>
    {% endfor %}
</body>
</html>
